    <script>
         function validateform() {
        let name = document.getElementById("name").value;
        if(name=="" || name ==null){
          let fname= document.getElementById('fname');
          fname.innerText= "Enter your name"
        //   fname.style.marginLeft = "300px"
          fname.style.color = "red"
          
        }
        
       }
    </script>
