<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let value = 0;
    let num = Math.pow(value,0);
    do {
        value++
        document.write(`${value} `)
        document.write(`${num} `)
        document.write(`${value} `)
        document.write(`${value*value} `)
        document.write(`${value*value*value} `)
        document.write('<br>')
    } while (value<=4);
</script>
</body>
</html>
