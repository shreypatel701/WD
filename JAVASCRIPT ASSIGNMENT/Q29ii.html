<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkVowelOrConsonant(char) 
        {
    char = char.toLowerCase();
    
    let result;
    switch (char)
     {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
        case 'A':
        case 'E':
        case 'I':
        case 'O':
        case 'U':
            result = "Vowel";
            break;
        default:
            result = "Consonant";
    }
    return result;
}
const character = 'E';
const result = checkVowelOrConsonant(character);
console.log(`${character} is a ${result}.`);
 </script>
</body>
</html>
