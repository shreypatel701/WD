<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      let number = 12345;
      function firstandlast(number) {
       let sum = Math.abs(number).toString(); 

       let first = parseInt(sum[0])
       let last = parseInt(sum[sum.length - 1]);

       let  fila = first + last;

        return fila
      }
       let total = firstandlast(number);
        document.write(`${number}  Ans - ${total}`);

    </script>
</body>
</html>
