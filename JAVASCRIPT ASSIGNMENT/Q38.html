<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     for(let i=1;i<=5;i++)
        {
            for(let j=1;j<=i;j++)
            {
                if(j%2==0)
                {
                    document.write("0");
                }
                else{
                    document.write("1");
                }

            }
            document.write("<br>");
        }
 
 let num=1;
        for (let n1= 0; n1<=4;n1++) {
            for(let n2=0;n2<=n1;n2++){
                document.write(`${num}  `)
                num++
            }    
            document.write('<br>')
        } 

        for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
    
      let string = "";
      let count = 0;

      for (let m = 0; m <= 4; m++) {
        for (let n = 0; n <= m; n++) {
          string = String.fromCharCode(count + 65);
          count++;
          document.write(`${string} `);
        }
        document.write("<br>");
      }
   </script> 
</body>
</html>
