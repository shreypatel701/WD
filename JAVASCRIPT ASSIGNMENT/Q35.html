<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
       function sumOfDigit(num1) {
          let num2 = num1.toString();
          let num3 = 0;
          for(let num4 of num2){
            num3 -= Number(num4)
          }
          return num3;
       }
       document.write(sumOfDigit(15))
     </script>
</body>
</html>
