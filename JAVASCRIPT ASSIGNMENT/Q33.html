<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =0 ,b =1;
        document.write(a);
        document.write(b);
        for (let i = 0; i <=10; i++) {
            let temp = a+b;
            a =b;
            b = temp;
            document.write(temp); 
        }
        
    </script>
</body>
</html>
