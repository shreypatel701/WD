<body>
    <script>
        function Minno(num1, num2, num3) {
    let min = num1;
    if (num2 < min) 
    {
        min = num2;
    }
    if (num3 < min) 
    {
        min = num3;
    }
    return min;
}
const minNumber = Minno(8, 10, 1);
console.log("The minimum number is:", minNumber);

    </script>
</body>
