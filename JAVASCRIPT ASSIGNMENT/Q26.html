<body>
    <script>
        function Maxno(num1, num2, num3) {
    let max = num1;
    if (num2 > max) 
    {
        max = num2;
    }
    if (num3 > max) 
    {
        max = num3;
    }
    return max;
}
const maxNumber = Maxno(10, 5, 8);
console.log("The maximum number is:", maxNumber);

    </script>
</body>
